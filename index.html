<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GokuPlr v2.1.0 - Working with Internet Archive</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;

            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .video-wrapper {
            max-width: 900px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            border-radius: 12px;
            overflow: hidden;
        }
    </style>
</head>
<body>

    <div class="video-wrapper">
        <video
          class="goku-player"
          poster="https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/images/BigBuckBunny.jpg"
          crossorigin="anonymous"
        >
          <!-- 
            FIXED: Replaced Google Drive links with permanent, direct links 
            from the Internet Archive.
          -->
          <source src="https://archive.org/download/wait/wait.mp4" type="video/mp4" size="1080" data-label="1080p HD" default>
          <source src="https://archive.org/download/wait/wait.mp4" type="video/mp4" size="2160" data-label="4K UHD">
          <source src="https://archive.org/download/BBB-480p/480.mp4" type="video/mp4" size="480" data-label="480p SD">
          
          <track kind="captions" srclang="en" src="https://raw.githubusercontent.com/tnb1j/-/refs/heads/main/captions.vtt" label="English" default />
          <track kind="captions" srclang="es" src="https://raw.githubusercontent.com/tnb1j/-/refs/heads/main/captionses.vtt" label="EspaÃ±ol" />
